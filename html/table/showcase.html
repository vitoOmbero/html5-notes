<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags showcase</title>
    <style>
        .fat {
            border: 15px inset rgb(140 140 140);
        }
        .spacing{
            border-spacing: 5px 1rem;
        }
        .simple_cell *{
            border: 1px inset #000;
        }
    </style>
</head>

<body>
    <table class="fat">
        <tbody class="simple_cell">
            <tr>
                <td>First</td>
                <td>Row</td>
            </tr>
            <tr>
                <td>Second</td>
                <td>Row</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table class="fat spacing">
        <tbody class="simple_cell">
            <tr>
                <td>First</td>
                <td>Row</td>
            </tr>
            <tr>
                <td>Second</td>
                <td>Row</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
