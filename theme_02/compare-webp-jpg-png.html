<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing WEBP, JPG and PNG</title>
    <style>
        body {
            background-color: black;
        }

        h1,
        h2,
        p {
            background-color: aliceblue;
        }

        .compare {
            display: flex;
            width: 100%;
            flex-direction: row;
            justify-content: center;
        }

        .compare figure {
            width: fit-content;
            margin: auto;
        }

        .compare figcaption {
            width: fit-content;
            background-color: aliceblue;
        }

        .compare img {
            width: 70%;
            height: 70%;
        }
    </style>
</head>

<body>
    <main>
        <h1>Comparing WEBP, JPG and PNG</h1>
        <p>WEBP is no worse than JPG and compresses a bit better, and compresses better than PNG</p>
        <section>
            <h2>Original JPG</h2>

            <div class="compare">
                <figure><img alt="Original JPG" src="compare original jpg/wp3301406-skyrim-art-wallpaper.jpg">
                    <figcaption>Original JPG, size 171 kb</figcaption>
                </figure>
                <figure><img alt="Original to PNG" src="compare original jpg/wp3301406-skyrim-art-wallpaper 170kb.png">
                    <figcaption>Original to PNG, size 170 kb</figcaption>
                </figure>
            </div>

            <div class="compare">
                <figure><img alt="Original JPG" src="compare original jpg/wp3301406-skyrim-art-wallpaper.jpg">
                    <figcaption>Original JPG, size 171 kb</figcaption>
                </figure>
                <figure><img alt="Original to WEBP"
                        src="compare original jpg/wp3301406-skyrim-art-wallpaper 165 KB.webp">
                    <figcaption>Original to WEBP, size 164 kb</figcaption>
                </figure>
            </div>

            <div class="compare">

                <figure><img alt="Original JPG" src="compare original jpg/wp3301406-skyrim-art-wallpaper.jpg">
                    <figcaption>Original JPG, size 171 kb</figcaption>
                </figure>
                <figure><img alt="Original to PNG" src="compare original jpg/wp3301406-skyrim-art-wallpaper.png">
                    <figcaption>Original to PNG 100%, size 1720 kb</figcaption>
                </figure>
                <figure><img alt="Original to WEBP" src="compare original jpg/wp3301406-skyrim-art-wallpaper.webp">
                    <figcaption>Original to WEBP 100%, size 1159 kb</figcaption>
                </figure>
            </div>

            <div class="compare">
                <figure><img alt="Original to PNG" src="compare original jpg/wp3301406-skyrim-art-wallpaper 70.png">
                    <figcaption>Original to PNG 70%, size 987 kb</figcaption>
                </figure>
                <figure><img alt="Original to WEBP" src="compare original jpg/wp3301406-skyrim-art-wallpaper 70.webp">
                    <figcaption>Original to WEBP 70%, size 89 kb</figcaption>
                </figure>
            </div>
            <div class="compare">
                <figure><img alt="Original to PNG" src="compare original jpg/wp3301406-skyrim-art-wallpaper 40.png">
                    <figcaption>Original to PNG 40%, size 618 kb</figcaption>
                </figure>
                <figure><img alt="Original to WEBP" src="compare original jpg/wp3301406-skyrim-art-wallpaper 40.webp">
                    <figcaption>Original to WEBP 40%, size 54 kb</figcaption>
                </figure>
            </div>
            <div class="compare">
                <figure><img alt="Original to PNG" src="compare original jpg/wp3301406-skyrim-art-wallpaper 25.png">
                    <figcaption>Original to PNG 25%, size 511 kb</figcaption>
                </figure>
                <figure><img alt="Original to WEBP" src="compare original jpg/wp3301406-skyrim-art-wallpaper 25.webp">
                    <figcaption>Original to WEBP 25%, size 38 kb</figcaption>
                </figure>
            </div>

        </section>
        <section>
            <h2>Original PNG</h2>
            <div class="compare">

                <figure><img alt="Original PNG" src="compare original png/pngwing.com.png">
                    <figcaption>Original PNG, size 595 kb</figcaption>
                </figure>
                <figure><img alt="Original to JPG" src="compare original png/pngwing.com.jpg">
                    <figcaption>Original to JPG 100%, size 329 kb</figcaption>
                </figure>
                <figure><img alt="Original to WEBP" src="compare original png/pngwing.com.webp">
                    <figcaption>Original to WEBP 100%, size 416 kb</figcaption>
                </figure>
            </div>

            <div class="compare">
                <figure><img alt="Original to JPG" src="compare original png/pngwing.com 70.jpg">
                    <figcaption>Original to JPG 70%, size 54 kb</figcaption>
                </figure>
                <figure><img alt="Original to WEBP" src="compare original png/pngwing.com 70.webp">
                    <figcaption>Original to WEBP 70%, size 72 kb</figcaption>
                </figure>
            </div>
            <div class="compare">
                <figure><img alt="Original to JPG" src="compare original png/pngwing.com 40.jpg">
                    <figcaption>Original to JPG 40%, size 35 kb</figcaption>
                </figure>
                <figure><img alt="Original to WEBP" src="compare original png/pngwing.com 40.webp">
                    <figcaption>Original to WEBP 40%, size 60 kb</figcaption>
                </figure>
            </div>
            <div class="compare">
                <figure><img alt="Original to JPG" src="compare original png/pngwing.com 25.jpg">
                    <figcaption>Original to JPG 25%, size 27 kb</figcaption>
                </figure>
                <figure><img alt="Original to WEBP" src="compare original png/pngwing.com 25.webp">
                    <figcaption>Original to WEBP 25%, size 55 kb</figcaption>
                </figure>
            </div>
        </section>
        <section>
            <h2>Original WEBP</h2>

            <div class="compare">

                <figure><img alt="Original WEBP" src="compare original webp/0e24o7l627a61.webp">
                    <figcaption>Original WEBP, size 53 kb</figcaption>
                </figure>
                <figure><img alt="Original to PNG" src="compare original webp/0e24o7l627a61 56-5 KB.png">
                    <figcaption>Original to PNG, size 56,5 kb</figcaption>
                </figure>
            </div>

            <div class="compare">
                <figure><img alt="Original WEBP" src="compare original webp/0e24o7l627a61.webp">
                    <figcaption>Original WEBP, size 53 kb</figcaption>
                </figure>
                <figure><img alt="Original to JPG" src="compare original webp/0e24o7l627a61 51.7 KB.jpg">
                    <figcaption>Original to JPG, size 51.7 kb</figcaption>
                </figure>

            </div>

            <div class="compare">

                <figure><img alt="Original to PNG" src="compare original webp/0e24o7l627a61.png">
                    <figcaption>Original to PNG, size 417 kb</figcaption>
                </figure>
                <figure><img alt="Original to JPG" src="compare original webp/0e24o7l627a61.jpg">
                    <figcaption>Original to JPG, size 252 kb</figcaption>
                </figure>
            </div>

            <div class="compare">

                <figure><img alt="Original WEBP" src="compare original webp/0e24o7l627a61.webp">
                    <figcaption>Original WEBP, size 53 kb</figcaption>
                </figure>
                <figure><img alt="Original to PNG" src="compare original webp/0e24o7l627a61.png">
                    <figcaption>Original to PNG 100%, size 417 kb</figcaption>
                </figure>
                <figure><img alt="Original to JPG" src="compare original webp/0e24o7l627a61.jpg">
                    <figcaption>Original to JPG 100%, size 252 kb</figcaption>
                </figure>
            </div>

            <div class="compare">
                <figure><img alt="Original to PNG" src="compare original webp/0e24o7l627a61 70.png">
                    <figcaption>Original to PNG 70%, size 183 kb</figcaption>
                </figure>
                <figure><img alt="Original to JPG" src="compare original webp/0e24o7l627a61 70.jpg">
                    <figcaption>Original to JPG 70%, size 43 kb</figcaption>
                </figure>
            </div>
            <div class="compare">
                <figure><img alt="Original to PNG" src="compare original webp/0e24o7l627a61 40.png">
                    <figcaption>Original to PNG 40%, size 121 kb</figcaption>
                </figure>
                <figure><img alt="Original to JPG" src="compare original webp/0e24o7l627a61 40.jpg">
                    <figcaption>Original to JPG 40%, size 24 kb</figcaption>
                </figure>
            </div>
            <div class="compare">
                <figure><img alt="Original to PNG" src="compare original webp/0e24o7l627a61 25.png">
                    <figcaption>Original to PNG 25%, size 107 kb</figcaption>
                </figure>
                <figure><img alt="Original to JPG" src="compare original webp/0e24o7l627a61 25.jpg">
                    <figcaption>Original to JPG 25%, size 18 kb</figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
