<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    area:hover{
        cursor: zoom-in;
    }
</style>
<body>
    <main>
        <map name="map">
            <area title="Africa" shape="rect" coords="900, 300, 1290, 700" href="https://en.wikipedia.org/wiki/Africa" target="_blank"/>
            <area title="North America" shape="rect" coords="70, 100, 700, 430" href="https://en.wikipedia.org/wiki/North_America" target="_blank"/>
            <area title="South America" shape="rect" coords="500, 430, 800, 800" href="https://en.wikipedia.org/wiki/South_America" target="_blank"/>
        </map>

        <img usemap="#map" src="images/world-map-continents-oceans.webp" alt="World Map" title="Earth">
    </main>
</body>
</html>
